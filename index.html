<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">

        <header class="header">
            <h1>Criar uma conta</h1>
        </header>

        <form action="GET" id="form" class="form">

            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu Nome">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>mensagem de ERRO!</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" name="nome" id="email" placeholder="Digite seu E-mail">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua Senha">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="password-confirm">Confimação de senha</label>
                <input type="password" id="password-confirm" placeholder="Digite sua Senha novamente">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>                
            </div>

            <button type="submit">Enviar</button>

        </form>
    </section>










    <script src="validar.js"></script>
    <script src="https://kit.fontawesome.com/8853099203.js" crossorigin="anonymous"></script>
</body>
</html>
